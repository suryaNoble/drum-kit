<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 id="heading">Neon Beat Machine</h1>
        <div class="drum-row">
            <div class="drum-pad" id="w" data-sound="clap.wav">W</div>
            <div class="drum-pad" id="a" data-sound="hat.wav">A</div>
            <div class="drum-pad" id="s" data-sound="clave.wav">S</div>
            <div class="drum-pad" id="d" data-sound="606-cymbal1.wav">D</div>
        </div>
        <div class="drum-row">
            <div class="drum-pad" id="j" data-sound="explosion.wav">J</div>
            <div class="drum-pad" id="k" data-sound="606-tom3.wav">K</div>
            <div class="drum-pad" id="l" data-sound="snare.wav">L</div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
